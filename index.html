<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <section class="header">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>
    <section class="content">
      <h2 class="cta"><span>Try it free 7 days</span> then $20/mo. thereafter</h2>
      <form novalidate>
        <div>
          <input type="text" id="firstName" placeholder="First Name" required="" aria-label="First Name">
          <p class="error-msg" aria-live="polite"></p>
        </div>
        <div>
          <input type="text" id="lastName" placeholder="Last Name" required="" aria-label="Last Name">
          <p class="error-msg" aria-live="polite"></p>
        </div>
        <div>
          <input type="text" id="emailAddress" placeholder="Email Address" required="" aria-label="Email Address">
          <p class="error-msg" aria-live="polite"></p>
        </div>
        <div>
          <input type="password" id="password" placeholder="Password" required="" aria-label="Password">
          <p class="error-msg" aria-live="polite"></p>
        </div>
        <button>Claim your free trial</button>
        <div class="form__agreement">By clicking the button, you are agreeing to our <span>Terms and Services</span></div>
      </form>
      <div class="success">
        <div class="success__msg"></div>
        <button class="close">Close</button>
      </div>
    </section>
  </main>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
